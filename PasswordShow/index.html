<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc00d27b50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card ps-3 pe-0" style="width: 550px; height: 300px;">
        <div class="d-flex justify-content-end  pt-3 w-100" style="padding-right: 38px;">
            <button class="btn btn-secondary py-0" onclick="copy()">Copy</button>
        </div>
        <div class="input-group">
            <input type="password" class="form-control pe-5" id="password" aria-describedby="basic-addon3 basic-addon4">
            <span class="position-relative bg-secondary d-flex align-items-center justify-content-center fa-solid fa-eye-slash text-white " id="chengeIcon" style=" width: 42px; cursor: pointer; right: 42px; z-index: 9; " id="basic-addon3" onclick="showPassword()"></span>
    </div>
    <div class="mt-2">
        <button class="btn btn-secondary" onclick="createPassword()">Random password</button>
    </div>
    <script>
     function showPassword() {
    var password = document.getElementById('password');
    var chengeIcon = document.getElementById('chengeIcon');
    if (password.type === 'password') { 
        password.type = 'text';
        chengeIcon.classList.remove('fa-eye-slash');
        chengeIcon.classList.add('fa-eye');
    } else {
        password.type = 'password';
        chengeIcon.classList.add('fa-eye-slash');
        chengeIcon.classList.remove('fa-eye');
    }
}
 function createPassword(){
    var lowercase = 'abcdefghijklmnopqrstuvwxyz';
    var uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var number = 123456789;
    var alcher = lowercase + uppercase + number;
    var genaratePassword = "";
    while(genaratePassword.length  < 12){
        var totalLength= alcher.length;
        var randomNumber=Math.random();
        var product=totalLength*randomNumber;
        var flooredNumber = Math.floor(product);
        genaratePassword += alcher[flooredNumber];
    }
    password.value = genaratePassword;
 } 
 function copy(){
    if(password.type === "password"){}
    else{
        password.select();
        document.execCommand("copy");
    }
 }
    </script>
</body>
</html>
