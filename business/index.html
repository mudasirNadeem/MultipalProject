<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/cc00d27b50.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    .modal.fade .modal-dialog {
    transition: transform .3s ease-out;
    transform: translate(0, -50px);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) !important;
    min-width: 450px;
}
.w-650{
  min-width: 650px !important;
}
</style>
<body  class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card flex-1" >
        <div class="card-header bg-transparent">
            <div class="input-group  w-100 d-flex justify-content-between">
           <input type="text"  class="form-control"  placeholder="Search Product Name" aria-label="Recipient's username" aria-describedby="basic-addon2" oninput="searchProducts(this.value)"> 
                <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                   Enter Product
                  </button>
              </div>
              
        </div>
        <div class="card-body">
            <table class="table" border="border">
                <thead>
                  <tr>
                    <th scope="col">Product Name</th>
                    <th scope="col">Cost Price</th>
                    <th scope="col">Sale Price </th>
                    <th scope="col">Order </th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="productTableBody">
             
                </tbody>
              </table>
        </div>
        <div class="card-footer">
          <button type="button"  class="btn btn-success w-100" data-bs-toggle="modal" data-bs-target="#partch-order">
            Purchase Orders
          </button>
          <div class="modal fade" id="partch-order" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog w-650">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Purchase Orders</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body ">
                  <table class="table" border="border">
                    <thead>
                      <tr>
                        <th scope="col">Product Name</th>
                        <th scope="col">Sale Price </th>
                        <th scope="col">Quentity</th>
                        <th scope="col">Rupes</th>
                        <th scope="col">Delete</th>
                      </tr>
                    </thead>
                    <tbody id="partch-order-table-body">
                 
                    </tbody>
                  </table>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- ********* Add Product ********* -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-lg-12">
                      <label>Product Name</label>
                <div class="input-group mb-2">
                    <input type="text" class="form-control" placeholder="Enter Product Name" aria-label="Username" aria-describedby="basic-addon1" id="productName">
                  </div>
                </div>
                <div class="col-lg-12">
                  <label>Cost Price</label>
                  <div class="input-group mb-2">
                    <input type="number" class="form-control" placeholder="Enter Cost Price" aria-label="Username" aria-describedby="basic-addon1" id="costPrice">
                  </div>
                </div>
                <div class="col-lg-12">
                  <label>Sale Price</label>
                    <div class="input-group mb-2">
                        <input type="number" class="form-control" placeholder="Enter Sale  Price" aria-label="Username" aria-describedby="basic-addon1" id="salePrice">
                      </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" onclick="submitData()" data-bs-dismiss="modal">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <!-- ********* delete Product ********  -->
      <div class="modal fade" id="deletedata" tabindex="-1" aria-labelledby="deletedata" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Remove Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-3 pb-0">
             <p>Do You want to delete?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="deleteData()">Delete</button>
            </div>
          </div>
        </div>
      </div>
      <!-- *********** Edit Product *********  -->
  <div class="modal fade " id="staticBackdrop"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
       <div class="row">
        <div class="col-lg-12">
          <label>Product Name</label>
            <div class="input-group mb-2">
                <input type="text" class="form-control" placeholder="Enter Product Name" aria-label="Username" aria-describedby="basic-addon1" id="editproductnameElement">
              </div>
            </div>
            <div class="col-lg-12">
              <label>Cost Price</label>
              <div class="input-group mb-2">
                <input type="number" class="form-control" placeholder="Enter Cost Price" aria-label="Username" aria-describedby="basic-addon1" id="editCostPriceElement">
              </div>
            </div>
            <div class="col-lg-12">
              <label>Sale Price</label>
                <div class="input-group mb-2">
                    <input type="number" class="form-control" placeholder="Enter Sale  Price" aria-label="Username" aria-describedby="basic-addon1" id="editSalePriceElement">
                  </div>
                </div>
           
            </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="editProductDetail()">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <!-- ******* Order Product ******** -->
  <div class="modal fade " id="staticBackdrop2"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel2" >Order Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
       <div class="row">
        <div class="col-lg-12">
          <label>Product Name</label>
            <div class="input-group mb-2">
                <input type="text"  class="form-control" disabled="disabled"  placeholder="Enter Product Name" aria-label="Username" aria-describedby="basic-addon1" id="orderProductName">
              </div>
            </div>
            <div class="col-lg-12">
              <label>Sale Price</label>
                <div class="input-group mb-2">
                    <input type="number" disabled="disabled" class="form-control" placeholder="Enter Sale  Price" aria-label="Username" aria-describedby="basic-addon1" id="orderSalePrice">
                  </div>
                </div>
                <div class="col-lg-12">
                  <label>Quentity</label>
                    <div class="input-group mb-2">
                        <input type="number" min="0" class="form-control" placeholder="Enter Quentity" aria-label="Username" aria-describedby="basic-addon1"  id="orderQuentity">
                      </div>
                    </div>
            </div>
    
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#staticBackdrop3" onclick="showProductList()">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ********* Show Order **********  -->
  <div class="modal fade " id="staticBackdrop3"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel3" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel3">show Product</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex">
            <p class="me-5">Product Name</p>
            <p id="showProductName"></p>
          </div>
          <div class="d-flex">
            <p class="me-5">Sale Price</p>
            <p id="showSalePrice"></p>
          </div>
          <div class="d-flex">
            <p class="me-5">Quentity</p>
            <p id="showQuentity"></p>
          </div>
          <div class="d-flex">
            <p class="me-5">Rupes</p>
            <p id="showQuentityRupes"></p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="removeValue()" >Submit</button>
        </div>
      </div>
    </div>
  </div>

<!-- ********** delete Pruch Order ********* -->
  <div class="modal fade " id="staticBackdrop4"  data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel4" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel4">Delete Purch Order</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Do you want to Delete?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="removePurchOrder(purchaseRowId)">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
